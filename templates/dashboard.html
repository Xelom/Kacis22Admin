<div class=row data-ng-controller=AdminCtrl><div class=col-lg-12><rd-widget><rd-widget-header icon=fa-tasks title="Rezervasyon Listesi"></rd-widget-header><rd-widget-body><div ng-if=loading><rd-loading></rd-loading></div><div ng-if=!loading class=table-responsive><table class="table table-striped"><thead><th>Gün</th><th>Saat</th><th>Adı</th><th>Soyadı</th><th>Tel</th><th>Email</th><th>Kişi Sayısı</th></thead><tbody><tr ng-repeat="reservation in VM.reservations | orderBy:'-'"><td>{{reservation.reservationDate}}</td><td>{{reservation.reservationTime}}</td><td>{{reservation.firstname}}</td><td>{{reservation.lastname}}</td><td>{{reservation.phone}}</td><td>{{reservation.email}}</td><td>{{reservation.personCount}}</td><td><button class="button button-calm" ng-click=delete(reservation)>Sil</button></td></tr></tbody></table></div></rd-widget-body></rd-widget></div></div>
