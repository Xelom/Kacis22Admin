<div class=container ng-controller=LoginCtrl><form class=form-signin><h2 class=form-signin-heading>Giriş Yapın</h2><label for=inputEmail class=sr-only>Email address</label> <input type=email id=inputEmail class=form-control placeholder="Email address" ng-model=email required autofocus> <label for=inputPassword class=sr-only>Password</label> <input type=password id=inputPassword class=form-control placeholder=Password ng-model=password required> <button class="btn btn-lg btn-primary btn-block" type=submit ng-click=login()>Giriş</button></form></div>
